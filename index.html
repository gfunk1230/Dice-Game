<!DOCTYPE html>

<html>
<head>
    <title>Dice Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container text-center">
    <div class="row cards">
      <div class="col-md-12">
        <h1>Shut the Box</h1>
        <ul class="list-inline">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="alert-msg"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary end-turn">End Turn 1</button>
        <button type="button" class="btn btn-primary end-game">End Game</button>
      </div>
    </div>
  </div>
  <div class="container text-center dice">
    <div class="row">
      <div class="col-md-12">
        <div class="dice-one">Roll</div>
        <div class="dice-two">Dice</div>
      </div>
    </div>
    <div class="row roll">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary roll-button">Roll</button>
      </div>
    </div>
  </div>
</body>
</html>
